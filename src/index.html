<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#4f46e5" />
    <meta name="description" content="Aplikasi berbagi cerita dengan fitur push notification" />

    <!-- PWA Meta Tags -->
    <link rel="manifest" href="/manifest.webmanifest" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/images/icons/icon-192x192.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Story App" />

    <title>Story App</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Local Styles -->
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="stylesheet" href="./styles/responsives.css" />
    <link rel="stylesheet" href="./styles/leaflet.css" />
    <script type="module" defer src="/scripts/index.js"></script>
  </head>
  <body>
    <header>
      <button id="skip-link" class="skip-link">Menuju konten utama</button>
      <div class="header-content container">
        <a class="brand-name__link" href="#/">
          <img class="brand-name__link__image" src="images/logo.png" alt="StoryApp Logo" />
          <span class="brand-name__link__text">StoryApp</span>
        </a>

        <nav id="drawer-navigation" class="navigation-drawer">
          <ul id="navlist-main" class="navigation-drawer__navlist-main"></ul>
          <ul id="navlist" class="navigation-drawer__navlist">
            <li id="push-notification-tools" class="push-notification-container">
              <!-- Generated by JS -->
            </li>
          </ul>
        </nav>

        <button id="drawer-button" class="drawer-button">â˜°</button>
      </div>
    </header>

    <main tabindex="-1" id="main-content" class="main-content"></main>

    <footer>
      <div class="container">
        <hr />
        <div class="footer-content">
          <a class="brand-name__link" href="#/">
            <img class="brand-name__link__image" src="/images/logo.png" alt="StoryApp Logo" />
            <span class="brand-name__link__text">StoryApp</span>
          </a>
          <p class="copyright">&copy; 2025 StoryApp. All rights reserved.</p>
        </div>
      </div>
    </footer>

    <!-- Leaflet Maps -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script type="module" src="/registerSW.js"></script>

    <!-- Service Worker will be auto-injected by Vite PWA -->
  </body>
</html>
